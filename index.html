<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
  </head>

  <body ng-controller="MyCtrl">
    <div>
  Hello, {{name}}!
  <div style="margin:20px 20px">
  <table>
  <thead><tr><th>Department</th><th>In Department</th><th>In Queue</th><th>Visited</th></tr></thead>
  <tbody ng-repeat="department in departments"><tr><td>{{department.name}}</td>
  <td><ul>
    <li ng-repeat="patient in patients | orderBy:'timeStamp'" ng-if="inDep(patient, department)" class="patient in-department">
      <span>{{patient.masterNumber}}</span>
    </li>
  </ul></td>
  <td><ul>
    <li ng-repeat="patient in patients | orderBy:'timeStamp'" ng-if="inQueue(patient, department)" class="patient in-queue">
      <span>{{patient.masterNumber}}</span>
    </li>
  </ul></td>
  <td><ul>
    <li ng-repeat="patient in patients | orderBy:'timeStamp'" ng-if="visited(patient, department)" class="patient visited">
      <span>{{patient.masterNumber}}</span>
    </li>
  </ul></td>
  </tr></tbody></table></div>
</div>

  </body>

</html>
